{% extends 'app1/base.html' %}

{% block header %}
  <h2>{{ column }}</h2>
{% endblock header %}

{% block content %}
  <p>
    <a href="{% url 'app1:new_post' column.id %}">创建新帖</a>
  </p>
  
  {% for post in posts %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          {{ post.date_added|date:'M d, Y H:i' }}
          <small>
            <a href="{% url 'app1:edit_post' post.id %}">
               编辑
            </a>
          </small>
        </h3>
      </div>
        <div class="panel-body">
          {{ post.text|linebreaks }}
        </div>
    </div> <!-- panel -->
  {% empty %}
    此栏目暂无文章
  {% endfor %}

{% endblock content %}
