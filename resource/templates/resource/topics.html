{% extends 'app1/base.html' %}

    {% block header %}
    <h3>
    <a href="{% url 'resource:upload'%}" >上传资料</a>
    </h3>

    {% endblock header %}

    {% block content %}
	<h3>
    <form method="GET" action="{% url 'resource:search' %}">
        {% csrf_token %}
        资源分类目录：
        <div align="right" ><h4>
            <input type="text" name="search" placeholder="搜索资源" style="font: icon;background-color:aliceblue"/>
        </h4>
        </div>
    </form>
    </h3>	
    
    <div class='jumbotron' style="background-color: whitesmoke">
        {% for topic in topics %}
            <h4><a href="{% url 'resource:topic' topic.id%}">{{ topic }}</a></h4>
        {% empty %}
        <li>暂无分类</li>
        {% endfor %}
    </div>
		
    {% endblock content %}
